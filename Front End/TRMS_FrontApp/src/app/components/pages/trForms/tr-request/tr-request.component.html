<div class="main">
<!-- Future iteration: make this a separate component to call via <component></component> -->

<table class="table">
    <tbody>
        <tr>
            <!-- Who is making the request -->
            <div>
                <div class="form-group" aria-readonly="true">
                  <input type="text"
                    class="form-control" name="" id="trfId" aria-describedby="helpId" placeholder="Autofilled">
                  <small id="helpId" class="form-text text-muted">Form ID</small>
                </div>
                <div class="form-group" aria-readonly="true">
                  <input type="text"
                    class="form-control" name="" id="empEmail" aria-describedby="helpId" placeholder="Autofilled">
                  <small id="helpId" class="form-text text-muted">Work Email</small>
                </div>
            </div>           
        </tr>
        <tr>
           <!-- What does it cover -->
            <div class="form-group">
              <label for="">Event</label>
              <select class="form-control" name="" id="eventCovered">
                <option>University Course</option>
                <option>Seminar</option>
                <option>Certification</option>
              </select>
            </div>  
            <div class="form-group" aria-readonly="true">
                <input type="text"
                  class="form-control" name="" id="" aria-describedby="helpId" placeholder="End Date">
                <small id="helpId" class="form-text text-muted">Work Email</small>
              </div>
            <div class="form-group" aria-readonly="true">
                <input type="text"
                  class="form-control" name="" id="" aria-describedby="helpId" placeholder="Autofilled">
                <small id="helpId" class="form-text text-muted">Work Email</small>
              </div>
            <div class="form-group" aria-readonly="true">
                <input type="text"
                  class="form-control" name="" id="" aria-describedby="helpId" placeholder="Autofilled">
                <small id="helpId" class="form-text text-muted">Work Email</small>
              </div>
        </tr>
        <tr>
            <!-- When is the event -->
            <div class="element--form">
              <mat-form-field appearance="fill">
                <mat-label>Enter a date range</mat-label>
                <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
                  <input matStartDate formControlName="start" placeholder="Start date">
                  <input matEndDate formControlName="end" placeholder="End date">
                </mat-date-range-input>
                <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-date-range-picker #picker></mat-date-range-picker>
              
                <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
                <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
              </mat-form-field>
              
              <p>Selected range: {{range.value | json}}</p>              
            </div>

            
            <div class="form-group" aria-readonly="true">
                <input type="text"
                  class="form-control" name="" id="" aria-describedby="helpId" placeholder="Autofilled">
                <small id="helpId" class="form-text text-muted">Form ID</small>
              </div>
            <div class="form-group" aria-readonly="true">
                <input type="text"
                  class="form-control" name="" id="" aria-describedby="helpId" placeholder="Autofilled">
                <small id="helpId" class="form-text text-muted">Work Email</small>
              </div>
            <div class="form-group" aria-readonly="true">
                <input type="text"
                  class="form-control" name="" id="" aria-describedby="helpId" placeholder="Autofilled">
                <small id="helpId" class="form-text text-muted">Work Email</small>
              </div>                 
        </tr>
        <tr>
            <!-- Why does it matter -->
            <div class="form-group" aria-readonly="true">
                <input type="text"
                  class="form-control" name="" id="" aria-describedby="helpId" placeholder="Autofilled">
                <small id="helpId" class="form-text text-muted">Work Email</small>
              </div>    
            <div class="form-group" aria-readonly="true">
                <input type="text"
                  class="form-control" name="" id="" aria-describedby="helpId" placeholder="Autofilled">
                <small id="helpId" class="form-text text-muted">Work Email</small>
              </div>    
            <div class="form-group" aria-readonly="true">
                <input type="text"
                  class="form-control" name="" id="" aria-describedby="helpId" placeholder="Autofilled">
                <small id="helpId" class="form-text text-muted">Work Email</small>
              </div>
            <div class="form-group" aria-readonly="true">
                <input type="text"
                  class="form-control" name="" id="" aria-describedby="helpId" placeholder="Autofilled">
                <small id="helpId" class="form-text text-muted">Work Email</small>
              </div>      
        </tr>
        <tr>
            <!-- Final -->
            <div class="form-group" aria-readonly="true">
                <input type="text"
                  class="form-control" name="" id="" aria-describedby="helpId" placeholder="Autofilled">
                <small id="helpId" class="form-text text-muted">Work Email</small>
              </div>    
            <div class="form-group" aria-readonly="true">
                <input type="text"
                  class="form-control" name="" id="" aria-describedby="helpId" placeholder="Autofilled">
                <small id="helpId" class="form-text text-muted">Work Email</small>
              </div>    
        </tr>
    </tbody>
</table>




</div>
